version:  '3.7'
services:
  nginx:
    image: nginx:stable-alpine
    restart: on-failure
    depends_on:
      - php
    volumes:
      - ${APP_PATH}/public:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - ${NGINX_PORT}:80

  php:
    container_name: '${APPLICATION}'
    image: '${APPLICATION}'
    hostname: '${APPLICATION}'
    build:
      context: .
      args:
        user: ${USER}
        user_id: ${UID}
        application_path: /var/www/${APPLICATION}
      dockerfile: ./php/Dockerfile
    restart: on-failure
    depends_on:
      - db
    user: ${USER}
    volumes:
      - /home/${USER}:/home/${USER}
      - ${APP_PATH}:/var/www/${APPLICATION}
      - symfony_var_volume:/var/www/${APPLICATION}/var

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ${APP_PATH}/.data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

volumes:
  symfony_var_volume:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  default:
    driver: bridge
    name: ${APPLICATION}
